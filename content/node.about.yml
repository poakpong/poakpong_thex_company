                        <p class="team-role">ประธานเจ้าหน้าที่บริหาร (CEO)</p>
                    </div>

                    <div class="team-card">
                        <div class="team-img-wrapper">
                            <img src="https://placehold.co/300x300/333/FFF?text=MD" alt="MD" class="team-img">
                        </div>
                        <h3 class="team-name">นายปฐพี มั่นคง</h3>
                        <p class="team-role">กรรมการผู้จัดการใหญ่</p>
                    </div>
