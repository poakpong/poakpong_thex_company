                        </div>
                        <h3 class="team-name">นายเกริกไกร ศิลาแกร่ง</h3>
                        <p class="team-role">ประธานกรรมการบริษัท</p>
                    </div>

                    <div class="team-card">
                        <div class="team-img-wrapper">
