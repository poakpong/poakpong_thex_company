_meta:
  version: '1.0'
  entity_type: node
  uuid: home-page-uuid
  bundle: page
  default_langcode: en
title:
  -
    value: Home
uid:
  -
    target_id: 1
status:
  -
    value: true
path:
  -
    alias: /home
body:
  -
    format: full_html
    value: |
        <!-- ส่วน Hero Banner -->
        <section class="hero">
            <div class="container hero-content">
                <h1>รากฐานที่แข็งแกร่ง<br>สู่การก่อสร้างที่ยั่งยืน</h1>
                <p>ผู้นำด้านอุตสาหกรรมเหมืองหินและผลิตภัณฑ์หินแปรรูปครบวงจร<br>มุ่งเน้นคุณภาพควบคู่ไปกับการดูแลชุมชนและสิ่งแวดล้อม</p>
                <a href="#" class="btn btn-primary">ดูผลิตภัณฑ์ของเรา</a>
            </div>
        </section>

        <!-- ส่วน Stats -->
        <section class="stats">
            <div class="container stats-grid">
                <div class="stat-item">
                    <h3>30+</h3>
                    <p>ปีแห่งประสบการณ์</p>
                </div>
                <div class="stat-item">
                    <h3>5</h3>
                    <p>เหมืองหินคุณภาพ</p>
                </div>
                <div class="stat-item">
                    <h3>10M+</h3>
                    <p>ตัน กำลังการผลิตต่อปี</p>
                </div>
                <div class="stat-item">
                    <h3>SET</h3>
                    <p>จดทะเบียนในตลาดหลักทรัพย์ฯ</p>
                </div>
            </div>
        </section>

        <!-- ส่วน Products -->
        <section class="products">
            <div class="container">
                <div class="section-title">
                    <h2>ผลิตภัณฑ์ของเรา</h2>
                    <div class="divider"></div>
                    <p style="margin-top:15px; color:#666;">ตอบโจทย์ทุกความต้องการด้านงานก่อสร้างและอุตสาหกรรม</p>
                </div>

                <div class="product-grid">
                    <article class="product-card">
                        <div class="product-img">
                            <img src="https://placehold.co/400x300/555/FFF?text=Construction+Stone" alt="หินก่อสร้าง" style="width:100%; height:100%; object-fit:cover;">
                        </div>
                        <div class="product-content">
                            <h3>หินเพื่อการก่อสร้าง</h3>
                            <p>หินคลุก, หิน 3/4 คุณภาพสูง สำหรับงานถนนและคอนกรีต แข็งแรง ทนทาน</p>
                        </div>
                    </article>

                    <article class="product-card">
                        <div class="product-img">
                            <img src="https://placehold.co/400x300/555/FFF?text=Industrial+Stone" alt="หินอุตสาหกรรม" style="width:100%; height:100%; object-fit:cover;">
                        </div>
                        <div class="product-content">
                            <h3>หินเพื่ออุตสาหกรรม</h3>
                            <p>หินปูนบดละเอียด วัตถุดิบสำคัญสำหรับอุตสาหกรรมแก้ว เซรามิก และเคมีภัณฑ์</p>
                        </div>
                    </article>

                    <article class="product-card">
                        <div class="product-img">
                            <img src="https://placehold.co/400x300/555/FFF?text=Decorative+Stone" alt="หินตกแต่ง" style="width:100%; height:100%; object-fit:cover;">
                        </div>
                        <div class="product-content">
                            <h3>หินตกแต่งสวน</h3>
                            <p>หินกาบ หินภูเขา และหินแม่น้ำ คัดพิเศษเพื่อความสวยงามในงานสถาปัตยกรรม</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>